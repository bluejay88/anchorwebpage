<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Section Hero Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero-container">
    <div class="section section1" id="section1">
        <div class="text-content">
            <p>Introductory Text</p>
            <h1>Main Heading</h1>
            <p>Additional Information</p>
        </div>
        <div class="text-container">
            <p>This is some additional text that might overflow outside the bottom of the screen. It has adjustable size, font family, and an opacity of 2.</p>
        </div>
    </div>

    <div class="image-container" id="image-container">
        <img src="0.png" alt="Hero Image" id="heroImage">
    </div>

    <div class="section section2" id="section2">
        <!-- Section 2 content -->
    </div>
</div>

<div class="slider-buttons">
    <button onclick="changeSlide(0)">1</button>
    <button onclick="changeSlide(1)">2</button>
    <button onclick="changeSlide(2)">3</button>
    <button onclick="changeSlide(3)">4</button>
    <button onclick="changeSlide(4)">5</button>
    <button onclick="changeSlide(5)">6</button>
</div>

<script src="script.js"></script>
</body>
</html>
